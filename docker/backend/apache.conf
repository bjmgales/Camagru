<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Send logs to stdout/stderr for Docker
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>
