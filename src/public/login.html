<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/app.css" />
    <title>Login</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center; flex-direction: column; align-items: center; gap: 50px">
      <h1>Please Login or Sign Up to access camagru !</h1>
      <div style="max-width: fit-content; display: flex; flex-direction: row; gap: 120px">
        <div style="max-width: fit-content; display: flex; flex-direction: column; gap: 8px">
          <form id="loginForm">
            <h2>Login</h2>
            <label style="display: flex; flex-direction: column"
              >email
              <input class="mail" type="email" />
            </label>
            <label style="display: flex; flex-direction: column">
              password
              <input class="password" type="password" />
            </label>
            <span class="error" style="color: red; font-size: small; max-width: 140px"></span>
            <button class="submit">submit</button>
          </form>
        </div>
        <div style="max-width: fit-content; display: flex; flex-direction: column; gap: 8px">
          <h2>Sign up</h2>
          <form id="signupForm">
            <label>
              email
              <input id="mail" class="mail" type="email" />
            </label>
            <label
              >username
              <input class="username" type="text" />
            </label>
            <label
              >password
              <input class="password" type="password" />
            </label>
            <label
              >confirm password
              <input class="confirmPassword" type="password" />
            </label>
            <span class="error" style="color: red; font-size: small; max-width: 140px"></span>
            <button class="submit">submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="/js/auth.js"></script>
</html>
