<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/output.css" />

    <script type="module" src="js/init.js"></script>

    <title>Camagru | Home</title>
  </head>
  <body style="display: none">
    <div class="flex flex-row justify-between items-center sticky" style="background-color: #1b2132">
      <img src="./img/logo.png" class="relative w-20 left-2 hidden md:block" />
      <nav class="flex gap-5 md:gap-10 mr-10 md:mr-0">

          <img src="./img/cam.svg" class="w-[10px] md:w-auto"/>

        </button>
      </nav>
      <div class="relative right-2.5 min-w-8 items-center flex flex-col md:flex md:flex-row md:gap-4">
        <span id="username-span" class="text-xs"></span>
        <button class="logoutButton gradient-btn-theme">

        </button>
      </div>
    </div>
    <div id="webcamDiv">t</div>
    <script type="module" src="js/home.js"></script>
